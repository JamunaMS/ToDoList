<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <!--BOOSTRAP CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            body {
            background: linear-gradient(135deg, hsl(60, 1%, 21%) 0%, #fcfdfe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .card {
            border: none;
            border-radius: 12px;
            background: #ffffff;
            }
            h2 {
            color: #001f3f;
            font-weight: 600;
            }
            .btn-primary {
            background: linear-gradient(135deg, #00ab58 0%, #001f3f 100%);
            border: none;
            }
            .btn-primary:hover {
            background: linear-gradient(135deg, #3c3920 0%, #003f1d 100%);
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow p-4 w-100" style="max-width: 500px;">
                <h2 class=" text-center mb-4">To Do List</h2>

                <!--input-->
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                    <button class="btn btn-primary" id="addTaskBtn">Addlist</button>
                    </div>
                <!--task list-->
                <ul class="list-group" id="taskList"></ul>
                </div>
                </div>
                <script>
                    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

                    function displayTasks(){
                        let taskList = document.getElementById('taskList');
                        taskList.innerHTML ="";

                        tasks.forEach((task, index) => {
                            taskList.innerHTML += `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${task}
                                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
                                </li>
                            `;
                        });
                    }

                    function addTask() {
                        let taskInput = document.getElementById('taskInput');
                        if (taskInput.value.trim() !== "") {
                            tasks.push(taskInput.value);
                            localStorage.setItem('tasks', JSON.stringify(tasks));
                            displayTasks();
                            taskInput.value = "";
                        }
                    }

                    function deleteTask(index) {
                        tasks.splice(index, 1);
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        displayTasks();
                    }

                    document.getElementById('addTaskBtn').addEventListener('click', addTask);
                </script>


                    <!--tasks will be added here-->

            </div>
        </div>
    </body>
</html>
